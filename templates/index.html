<html>
    <head>
        <title> To Do App</title>
        <style>
            .hidden {
                display: none;
            }

            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 200px;
            }

            li {
                clear: both;
            }

            li button {
                -webkit-appearance: none;
                border: none;
                outline: none;
                color: red;
                float: right;
                cursor: pointer;
                font-size: 20px;
            }

            .lists-wrapper, .todos-wrapper {
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        
<!-- 
        <div class="lists-wrapper">
            <ul id="lists">
              {% for list in lists %}
              <li>
                <a href="/lists/{{ list.id }}">
                  {{ list.name }}
                </a>
              </li>
              {% endfor %}
            </ul>
          </div> -->

          <div class="todos-wrapper">
            <!--<h4>{#{{ active_list.name }}#}</h4>-->
            <form id="form"> <!--<form id="form" method="post" action="/todos/create"></form>-->
                <input type="text" id="description" name="description"/>
                <input type="submit" name="Create"/>
            </form>
            <div id="error" class="hidden"> Something Went Terribly Wrong!</div>
            <ul id="todos">
                {% for d in data %}
                <li>
                    <input type="checkbox" class="check-completed" data-id="{{ d.id }}" {% if d.completed %} checked {% endif %} /> {{ d.description }}
                    <button class="delete-button" data-id="{{ d.id }}"> &cross;</button>
                </li>
                {% endfor %}
            </ul>
          </div>

        <script>

            const checkboxes = document.querySelectorAll('.check-completed');
            for (let i = 0; i < checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e) {
                    //console.log('event', e);
                    const newCompleted = e.target.checked;
                    const todoID = e.target.dataset['id'];
                    fetch('/todos/'+ todoID + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function() {
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function() {
                        document.getElementById('error').className = '';
                    });
                }
            }

            const deleteButtons = document.querySelectorAll('.delete-button');
            for (let i = 0; i < deleteButtons.length; i++) {
                const deleteButton = deleteButtons[i];
                deleteButton.onclick = function(e) {
                    //console.log('event', e);
                    const todoID = e.target.dataset['id'];
                    fetch('/todos/'+ todoID, {
                        method: 'DELETE'
                    });
                }
            }

            document.getElementById('form').onsubmit = function(e) {
                e.preventDefault();
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response){
                    return response.json();
                })
                .then(function(jsonResponse){
                    console.log(jsonResponse);
                    const liItem = document.createElement('LI');
                    liItem.innerHTML = jsonResponse['description'];
                    document.getElementById('todos').appendChild(liItem);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                    document.getElementById('error').className = '';
                });
            }
        </script>

    </body>
</html>
